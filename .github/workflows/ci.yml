name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'
      - name: Install
        run: bun install
      - name: Format check
        run: bun run format:check
      - name: Code check (svelte-check + tsc)
        run: bun run check
      - name: Build
        run: bun run build
